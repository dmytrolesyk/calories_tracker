<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
	<nav>
		<div class="nav-wrapper blue ">
			<div class="container">
				<a href="#" class="brand-logo center">Tracalorie</a>
				<ul class="right">
					<li>
						<a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<!-- Form Card -->
		<div class="card">
			<div class="card-content">
				<span class="card-title">Add Meal / Food Item</span>
				<form class="col">
					<div class="row">
						<div class="input-field col s6">
							<input type="text" placeholder="Add Item" id="item-name">
							<label for="item-name">Meal</label>
						</div>
						<div class="input-field col s6">
							<input type="number" placeholder="Add Calories" id="item-calories">
							<label for="item-calories">Calories</label>
						</div>
						<button class="add-btn btn blue darken-3"><span class="fa fa-plus"></span> Add Meal</button>
						<button class="update-btn btn orange"><span class="fa fa-pencil-square-o"></span> Update Meal</button>
						<button class="delete-btn btn red"><span class="fa fa-remove"></span> Delete Meal</button>
						<button class="back-btn btn pull-right"><span class="fa fa-chevron-circle-left"></span> Back</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Calorie Count -->
		<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

		<!-- Item List -->
		<ul id="item-list" class="collection">

				</a>

	</div>


	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="storage.js"></script>

	<script src="ui.js"></script>
